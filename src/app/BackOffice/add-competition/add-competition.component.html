<div class="content-wrapper">
    <div class="container-xxl flex-grow-1 container-p-y">
        <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light"></span>Add New Competition</h4>
        <div class="row">
            <div class="col-xxl">
                <div class="card mb-4">
                    <div class="card-header d-flex align-items-center justify-content-between">
                        <h5 class="mb-0">Competition Form</h5>
                    </div>
                    <div class="card-body">
                        <form *ngIf="!competitionAdded">
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label" for="competition-name">Competition Name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" [(ngModel)]="competition.competitionName" name="competitionName" id="competition-name"  />
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label" for="dance-category">Dance Category</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" [(ngModel)]="competition.danceCategory" name="danceCategory" id="dance-category"  />
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label" for="start-date">Start Date</label>
                                <div class="col-sm-10">
                                    <input type="date" class="form-control" [(ngModel)]="competition.startDate" id="start-date" name="startDate" />
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label" for="end-date">End Date</label>
                                <div class="col-sm-10">
                                    <input type="date" class="form-control" [(ngModel)]="competition.endDate" id="end-date" name="endDate"  />
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label"  for="location">Location</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="location" [(ngModel)]="competition.location" name="location"  />
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label" for="prize">Prize</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" [(ngModel)]="competition.prize" name="prize" id="prize"  />
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label" for="max-participants">Max Participants</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control" [(ngModel)]="competition.maxParticipants" name="maxParticipants" id="max-participants"  />
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label" for="description">Description</label>
                                <div class="col-sm-10">
                                    <textarea id="basic-default-message" class="form-control" [(ngModel)]="competition.description" name="description"></textarea>
                                </div>
                            </div>
                            <div class="row justify-content-end">
                                <div class="col-sm-10">
                                    <button type="button" class="btn btn-primary save-competition-button" (click)="addCompetition()">Save Competition</button>
                                </div>
                            </div>
                        </form>
                        <form *ngIf="competitionAdded">
                            <div class="mb-3">
                                <label for="formFile" class="form-label">Competition Image</label>
                                <input class="form-control" type="file" id="formFile" (change)="onFileSelected($event)" />
                            </div>
                            <div class="row justify-content-end">
                                <div class="col-sm-10">
                                    <button type="button" class="btn btn-primary upload-image-button" (click)="uploadCompetitionImage()">Upload Competition Image</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
